            }

            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }

                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }

                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {

            }

                padding: 20px;
            }

                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }

                margin-top: 0;
            }

                margin-bottom: 30px;

            }

                margin-bottom: 0;
