<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cursos | Heroes del Peru</title>
        <meta charset="UTF-8"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Heroes del Perú" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Cerrar Sesión" href="../index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:form id="sidebar">
                        <b:listLinks>
                            <b:commandLink action="dashboard" value="Dashboard"/>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Analizar" />
                            <b:commandLink action="matriculas" value="Matriculas"/>
                            <b:commandLink action="horarios" value="Horarios" />
                            <b:commandLink action="salones" value="Salones" />
                            <b:commandLink action="cursos" value="Cursos" active="true"/>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Gestionar" />
                            <b:commandLink action="estudiantes" value="Estudiantes" />
                            <b:commandLink action="docentes" value="Docentes" />
                            <b:commandLink action="equipo" value="Equipo" />
                        </b:listLinks>
                    </b:form>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Dashboard</h1>
                    <hr/>
                    <button id="btrigger" class="btn btn-primary" data-target="#addModal" data-toggle="modal">Agregar curso</button>

                    <b:row styleClass="table-responsive">
                        <h:form>
                            <h:dataTable styleClass="table table-striped" value="#{beanCurso.ListaCursos()}" var="curso" rows="15">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="ID" /></f:facet>
                                    <h:outputText value="#{curso.id_curso}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Nombre" /></f:facet>
                                    <h:outputText value="#{curso.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Año" /></f:facet>
                                    <h:outputText value="#{curso.anio}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="Horas" /></f:facet>
                                    <h:outputText value="#{curso.horas}" />
                                </h:column>
                                <h:column>
                                    <a id="atrigger" class="btn btn-info" href="#editModal" data-toggle="modal">Editar</a>

                                    <b:commandButton value="Eliminar" look="danger"
                                                     actionListener="#{beanCurso.eliminarCurso(curso.getId_curso())}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container>
        <b:modal id="addModal" title="Agregar Curso" styleClass="modalPseudoClass">
            <b:form id="addForm">
                <br/>
                <b:message for="@previous"/>
                <b:inputText id="nomcur" value="#{beanCurso.car.nombre}" label="Nombre"
                             required="true" requiredMessage="El nombre es obligatorio"/>
                <b:message for="@previous"/>
                <b:inputText id="sumin" value="#{beanCurso.car.anio}" label="Año"/>
                <b:inputText id="sumax" value="#{beanCurso.car.horas}" label="Horas"/>
                <br/>
                <b:commandButton value="Registrar" look="primary" style="width: 120px; align-content: center;"
                                 actionListener="#{beanCurso.agregarCurso()}" action="/index.xhtml"/>
            </b:form>
        </b:modal>
        <b:modal id="editModal" title="Modal Example" styleClass="modalPseudoClass">
            <b:form id="editForm">
                <b:inputText id="idcar" value="#{beanCurso.car.id_curso}" label="ID" disabled="false"/>             
                <b:inputText id="nomcar" value="#{beanCurso.car.nombre}" label="Nombre"
                             required="true" requiredMessage="El nombre es obligatorio"/>
                <b:message for="@previous"/>
                <b:inputText id="sumin" value="#{beanCurso.car.anio}" label="Anio"/>
                <b:inputText id="sumax" value="#{beanCurso.car.horas}" label="Horas"/>
                <b:commandButton value="ACTUALIZAR CARGO" look="success" style="width: 180px; align-content: center;"
                                 actionListener="#{beanCurso.actualizarCurso()}" action="/index.xhtml"/>
            </b:form>
        </b:modal>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
