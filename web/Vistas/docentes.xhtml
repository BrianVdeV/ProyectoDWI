<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head> 
        <title> Docentes | Heroes del Peru</title>
        <meta charset="UTF-8"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Heroes del Perú" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Cerrar Sesión" href="../index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:form id="sidebar">
                        <b:listLinks>
                            <b:navCommandLink action="dashboard" value="Dashboard"/>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Analizar" />
                            <b:navCommandLink action="matriculas" value="Matriculas"/>
                            <b:navCommandLink action="horarios" value="Horarios" />
                            <b:navCommandLink action="salones" value="Salones" />
                            <b:navCommandLink action="cursos" value="Cursos"/>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Gestionar" />
                            <b:navCommandLink action="estudiantes" value="Estudiantes" />
                            <b:navCommandLink action="docentes" value="Docentes" active="true"/>
                            <b:navCommandLink action="equipo" value="Equipo" />
                        </b:listLinks>
                    </b:form>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Docentes</h1>
                    <hr/>
                    <button id="btrigger" class="btn btn-primary" data-target="#addModal" data-toggle="modal">Agregar Docente</button>
                    <b:row styleClass="table-responsive">
                        <b:form>
                            <b:dataTable styleClass="table table-striped" value="#{beanDocente.ListaDocentes()}" var="docente">
                                <b:dataTableColumn value="#{docente.id_docente}" label="ID"/>
                                <b:dataTableColumn value="#{docente.apellido}" label="Apellido"/>
                                <b:dataTableColumn value="#{docente.nombre}" label="Nombre"/>
                                <b:dataTableColumn value="#{docente.dni}" label="DNI"/>
                                <b:dataTableColumn value="#{docente.sexo}" label="Sexo"/>
                                <b:dataTableColumn value="#{docente.fecha}" label="Fecha"/>
                                <b:dataTableColumn label="ACCIONES" width="180px">
                                    <b:commandButton value="Editar" look="success" style="width:80px; align-content: center;"
                                                     actionListener="#{beanDocente.editarDocente(docente)}" action="../Editar/docentes.xhtml"/>
                                    <b:commandButton value="Eliminar" look="danger" style="width:80px; align-content: center;"
                                                     actionListener="#{beanDocente.eliminarDocente(docente.getId_docente())}"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container>
        <b:modal id="addModal" title="Agregar Docente">
            <b:form id="addForm">
                <br/>
                <b:inputText id="apellido" value="#{beanDocente.est.apellido}" label="Apellido"/>
                <b:inputText id="nombre" value="#{beanDocente.est.nombre}" label="Nombre"
                             required="true" requiredMessage="El nombre es obligatorio"/>
                <b:inputText id="dni" value="#{beanDocente.est.dni}" label="DNI"/>
                <b:inputText id="sexo" value="#{beanDocente.est.sexo}" label="Sexo"/>
                <b:inputText id="fecha" value="#{beanDocente.est.fecha}" label="Fecha"/>
                <br/>
                <b:commandButton value="Registrar" look="primary"
                                 actionListener="#{beanDocente.agregarDocente()}" action="docentes"/>
            </b:form>
        </b:modal>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
